<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex. 5</title>
<style>
    #design{
        margin: 1px solid brown ;
        margin-left: 30%;
        margin-right: 50%;

    }
    label{
        font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
        color: cadetblue;
    }
</style>

</head>

<body>
    <h1 style="margin-left: 30%; font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;">Moya's Calculator</h1>
    <div id="design"><br>
    <label>&nbsp Enter Farenheit: </label>
    <input type="number" value="" id="farenheit"><br><br>
    <input type="submit" value="Convert to Celcius" onclick=" return calculate()"> &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp<hr>
    <label>&nbsp Result:</label>
    <span id="result"></span><hr>
 </div>
    <script>
        function calculate(){
            var firstN=Number(document.getElementById('farenheit').value);
            document.getElementById('result').innerHTML=((parseInt(firstN)-32)*(5/9));
        
        }
    </script>
</body>
</html>
