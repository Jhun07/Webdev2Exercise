<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex. 1</title>
<style>
    #design{
        margin: 1px solid brown ;
        margin-left: 30%;
        margin-right: 50%;
    }
    label{
        font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
    }
</style>

</head>

<body>
    <h1 style="margin-left: 30%; font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;">Moya's Calculator</h1>
    <div id="design">
    <label>1st Number: </label>
    <input type="number" value="" id="1stnumber"><br><br>
    <label>2nd Number: </label>
    <input type="number" value="" id="2ndnumber"><br><br>
    <input type="submit" value="+" onclick="return calculate()"> &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp
    <input type="submit" value="-" onclick="return calculate2()"> &nbsp &nbsp &nbsp &nbsp  &nbsp &nbsp &nbsp
    <input type="submit" value="*" onclick="return calculate3()"> &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp  &nbsp
    <input type="submit" value="/" onclick="return calculate4()"><hr>
    <label>Result:</label>
    <span id="result"></span><hr>
 </div>
    <script>
        function calculate(){
            var firstN=Number(document.getElementById('1stnumber').value);
            var secondN=Number(document.getElementById('2ndnumber').value);
            document.getElementById('result').innerHTML=parseInt(firstN)+parseInt(secondN);
           
        }
        function calculate2(){
            var firstN=Number(document.getElementById('1stnumber').value);
            var secondN=Number(document.getElementById('2ndnumber').value);
            document.getElementById('result').innerHTML=(firstN-secondN);
        }
        function calculate3(){
            var firstN=Number(document.getElementById('1stnumber').value);
            var secondN=Number(document.getElementById('2ndnumber').value);
            document.getElementById('result').innerHTML=(firstN*secondN);
        }
        function calculate4(){
            var firstN=Number(document.getElementById('1stnumber').value);
            var secondN=Number(document.getElementById('2ndnumber').value);
            document.getElementById('result').innerHTML=(firstN/secondN);
        }
    </script>
</body>
</html>
